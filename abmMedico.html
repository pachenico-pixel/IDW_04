    <main class="container">
        <section class="mb-5">
            <h2 class="mb-3 text-center p-3 fs-1">ABM de Médicos</h2>
            <form id="abmMedicoForm" class="border rounded p-3 bg-white shadow-sm">
                <div class="mb-3">
                    <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreApellido" placeholder="Nombre y Apellido"required>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" placeholder="Especialidad" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                </div>
                 <div class="mb-3">
                    <label for="obraSocial" class="form-label">Obras Sociales</label>
                    <input type="text" class="form-control" id="obraSocial" placeholder="OSDE, Swiss medical, Medicus, Galeno, IOMA" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Médico</button>
            </form>
        </section>
        <section class="mb-5">
    <table class="table table-striped table-hover" id="listaMedicos">
        <thead> 
            <tr class="text-center">
                <th>Nombre y Apellido</th>
                <th>Especialidad</th>
                <th>Teléfono</th>
                <th>Obras Sociales</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
        </section>
    </main>
