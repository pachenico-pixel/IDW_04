    <main class="container">
        <section class="mb-5">
            <h2 class="mb-3 text-center p-3 fs-1">ABM de Médicos</h2>
            <form id="abmMedicoForm" class="border rounded p-3 bg-white shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                <option value="">Seleccione una especialidad</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Obras Sociales</label>
                <div id="checkboxObrasSociales" class="d-flex flex-wrap gap-2"></div>
            </div>

            <div class="mb-3">
                <label for="valorConsulta" class="form-label">Valor de la Consulta</label>
                <input type="number" class="form-control" id="valorConsulta" placeholder="Ej: 15000" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Médico</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Breve descripción del profesional" required></textarea>
            </div>

            <div class="mb-3">
                <label for="fotografia" class="form-label">Fotografia</label>
                <input type="file" class="form-control" id="fotografia" accept="image/*" required>
                <div class="mt-2 text-center">
                <img id="previewFoto" src="" alt="Vista previa" class="rounded shadow-sm" style="max-width: 150px; display: none;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Registrar Médico</button>
            </form>


        </section>
        <section class="mb-5">
    <table class="table table-striped table-hover" id="listaMedicos">
        <thead> 
        <tr class="text-center">
            <th>Fotografia</th>
            <th>Nombre y Apellido</th>
            <th>Especialidad</th>
            <th>Valor de Consulta</th>
            <th>Obras Sociales</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
