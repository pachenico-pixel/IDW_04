<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body class="bg-light vh-100">
    <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LOGO GRANDE -->
        <div class="navbar-brand mx-auto d-none d-lg-flex align-items-center">
          <img src="img/clinica5.png" alt="logo" class="logo me-2">
          <h1 class="fs-1 text-wrap">Consultorio Medico IDW</h1>
        </div>

        <!-- LOGO PARA MÓVIL -->
        <div class="navbar-brand d-flex d-lg-none align-items-center">
          <img src="img/clinica5.png" alt="logo" class="logo me-2">
          <h1 class="fs-1">Consultorio <br>Medico <br>IDW</h1>
        </div>

        <button class="navbar-toggler d-lg-none ms-auto me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <div class="navbar-brand d-flex align-items-center">
              <img src="img/clinica5.png" alt="logo" class="logo me-2">
              <h1 class="fs-1">Consultorio <br>Medico <br>IDW</h1>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between">

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">          
              <li class="nav-item">
                <a class="nav-link d-block mb-2 text-center" href="index.html"><strong>Inicio</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-block mb-2 text-center" href="reservas.html"><strong>Reservas</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-block mb-2 text-center" href="institucional.html"><strong>Institucional</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-block mb-2 text-center" href="contacto.html"><strong>Contactos</strong></a>
              </li>
            </ul>

            <div class="d-flex align-items-center justify-content-center justify-content-lg-end mt-3 mt-lg-0 ms-lg-3">
              <button id="adminBtn" class="btn boton-admin d-none me-2">Admin</button>
              <button id="loginLogoutBtn" class="boton-login d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-in-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1 d-flex justify-content-center align-items-start pt-5">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Iniciar sesión</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
        </button>
      </form>
      <p id="loginError" class="text-danger mt-3 text-center d-none">Credenciales incorrectas</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
