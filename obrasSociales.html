          <img src="img/clinica5.png" alt="logo" class="logo me-2">
          <h1 class="fs-1">Consultorio <br>Medico <br>IDW</h1>
        </div>

        <button class="navbar-toggler d-lg-none ms-auto me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <div class="navbar-brand d-flex align-items-center">
              <img src="img/clinica5.png" alt="logo" class="logo me-2">
              <h1 class="fs-1">Consultorio <br>Medico <br>IDW</h1>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between">

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link d-block mb-2 text-center" href="reservas.html"><strong>Reservas</strong></a>

              <button id="loginLogoutBtn" class="boton-login d-flex align-items-center justify-content-center">

  </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">ABM de Obras Sociales</h2>

        <form id="obraSocialForm" class="border rounded p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label for="nombreObra" class="form-label">Nombre de la Obra Social</label>
                <input type="text" class="form-control" id="nombreObra" placeholder="Ejemplo: OSDE" required>
            </div>
            <div class="mb-3">
                <label for="descripcionObra" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionObra" rows="2" placeholder="Breve descripción de la obra social"></textarea>
            </div>
            <div class="mb-3">
                <label for="descuentoObra" class="form-label">Descuento (%)</label>
                <input type="number" min="0" max="100" class="form-control" id="descuentoObra" placeholder="Porcentaje de descuento" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Obra Social</button>
        </form>

        <section class="mt-5">
            <table class="table table-striped table-hover text-center" id="listaObrasSociales">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Descuento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer class="text-center py-4 text-white bg-dark">
        <p class="mb-0">© 2025 Consultorio Médico IDW</p>
    </footer>

    <script src="scripts/obrasSociales.js"></script>
