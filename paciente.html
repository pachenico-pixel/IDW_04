                </div>

                <div class="navbar-brand d-flex d-lg-none align-items-center">
                    <img src="img/clinica5.png" alt="logo" class="logo me-2">
                    <h1 class="fs-1">Consultorio <br>Medico <br>IDW</h1>
                </div>

                <button class="navbar-toggler d-lg-none ms-auto me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <h2 class="mb-4">Panel Pacientes- Mis Datos</h2>
        </section>

        <section class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Información del Usuario</h3>
                            <div id="userData" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando datos...</p>
                            </div>
                        </div>
                    </div>
                </div>

    <footer class="text-center py-3 w-100 mt-auto">

            <p>© 2025 Consultorio Medico IDW</p>
