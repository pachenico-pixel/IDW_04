<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultorio IDW - Reservas</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="navbar-brand mx-auto d-none d-lg-flex align-items-center">
          <img src="img/clinica5.png" alt="logo" class="logo me-2">
          <h1 class="fs-1 text-wrap">Consultorio M√©dico IDW</h1>
        </div>
        <div class="navbar-brand d-flex d-lg-none align-items-center">
          <img src="img/clinica5.png" alt="logo" class="logo me-2">
          <h1 class="fs-1">Consultorio <br>M√©dico <br>IDW</h1>
        </div>
        <button class="navbar-toggler d-lg-none ms-auto me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Men√∫</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav text-center">
              <li class="nav-item"><a class="nav-link" href="institucional.html"><strong>Institucional</strong></a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html"><strong>Contactos</strong></a></li>
              <li class="nav-item"><a class="nav-link" href="abmMedico.html"><strong>Administrar</strong></a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">

    <h2 class="text-center mb-4">Buscar un turno</h2>
    <div id="buscadorContainer" class="mb-4">
      <label for="buscarDni" class="form-label">Ingrese DNI del paciente</label>
      <div class="input-group">
        <input type="text" id="buscarDni" class="form-control" placeholder="Escriba un DNI...">
        <button id="btnBuscar" class="btn btn-outline-primary">Buscar turno</button>
            <!-- üóÇÔ∏è Resultados del buscador -->
      </div>
      <div id="resultadosBusqueda" class="mt-5"></div>
    </div>
    <h2 class="text-center mb-4">Reserva tu turno</h2>
    <form id="reservaForm" class="border rounded p-4 bg-white shadow-sm">
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <select id="especialidad" class="form-select" required>
          <option value="">Seleccione una especialidad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="medico" class="form-label">M√©dico</label>
        <select id="medico" class="form-select" required disabled>
          <option value="">Seleccione un m√©dico</option>
        </select>
      </div>

      <div id="infoMedico" class="mb-3 d-none">
        <p><strong>Obras Sociales:</strong> <span id="obrasSociales"></span></p>
        <p><strong>Valor de la Consulta:</strong> <span id="valorConsulta"></span></p>
      </div>

      <div class="mb-3">
        <label for="fechaHora" class="form-label">Fecha y Hora</label>
        <select id="fechaHora" class="form-select" required disabled>
          <option value="">Seleccione una fecha y hora</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="documento" class="form-label">DNI</label>
        <input type="text" id="documento" class="form-control" placeholder="Ingrese su DNI" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellido" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" disabled>Reservar Turno</button>
    </form>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/reservas.js"></script>
</body>
</html>
