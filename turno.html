    </header>
    <main class="container my-5">
      <section class="mb-5">
        <h2 class="mb-3 text-center p-3 fs-1">ABM de Turnos</h2>
        <form
          id="turnoForm"
          class="border rounded p-3 bg-white shadow-sm">
          <div class="mb-3">
            <label for="medico" class="form-label">Médico</label>
            <select id="medico" class="form-select" required>
              <option value="">Seleccione un médico</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="text" id="fecha" class="form-control" placeholder="Seleccione fecha" required>
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora</label>
              <input type="text" id="hora" class="form-control" placeholder="Seleccione hora" required>
            </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="disponible" class="form-label">Disponible</label>
              <select id="disponible" class="form-select" required>
                <option value="true">Disponible</option>
                <option value="false">No disponible</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrar Turno</button>
        </form>
      </section>

      <section class="mb-5">
        <table class="table table-striped table-hover" id="tablaTurnos">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>Médico</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Disponible</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer class="text-center py-5 bg-primary text-white">
